<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRID</title>
</head>

<body style="padding-bottom: 1000px;">
  <div style="
    display: grid;
    grid-template-columns: 100px 100px 100px;">
    <div style="background-color: lightblue;">
      hello
    </div>
    <div style="background-color: lightgreen;">
      hye
    </div>
    <div style="background-color: lightcoral;">
      bye
    </div>
  </div>

  <div style="
    margin-top:100px;
    display: grid;
    grid-template-columns: 100px 200px 300px;">
    <div style="background-color: lightblue;">
      100px <p>blue</p>
    </div>
    <div style="background-color: lightgreen;">
      200px
    </div>
    <div style="background-color: lightcoral;">
      300px
    </div>

  </div>

  <div style="
  margin-top:100px;
  display: grid;
  grid-template-columns: 100px 1fr;">
    <div style="background-color: lightblue;">
      100px
    </div>
    <div style="background-color: lightcoral;">
      1fr
    </div>
  </div>


  <div style="
  margin-top:100px;
  display: grid;
  grid-template-columns: 100px 1fr 2fr;">
    <div style="background-color: lightblue;">
      100px
    </div>
    <div style="background-color: lightcoral;">
      1fr
    </div>
    <div style="background-color: lightblue;">
      2fr
    </div>
  </div>

  <div style="
  margin-top:100px;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  column-gap: 20px;
  row-gap: 20px;">
    <div style="background-color: lightblue; height:300px">
      1fr
    </div>
    <div style="background-color: lightcoral;">
      1fr
    </div>
    <div style="background-color: lightblue;">
      1fr
    </div>
    <div style="background-color: lightcoral; height: 300px;">
      1fr
    </div>
    <div style="background-color: lightblue;">
      1fr
    </div>
    <div style="background-color: lightcoral;">
      1fr
    </div>
  </div>

</body>

</html>
